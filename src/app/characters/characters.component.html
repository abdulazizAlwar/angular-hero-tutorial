<h2>Characters</h2>

<ul class="characters">
  <li [class.selected]="character === selectedCharacter"
      *ngFor="let character of characters"
      (click)="onSelect(character)">
    <span class="badge">{{ character.id }}</span>{{ character.name}}
  </li>
</ul>

<div *ngIf="selectedCharacter">

  <h2>{{ selectedCharacter.name | uppercase }} Details</h2>

  <div><span>ID: </span>{{ selectedCharacter.id }}</div>
  <div><span>Name: </span>{{ selectedCharacter.name }}</div>

  <div>
    <label for='name'>Hero name: </label>
    <input id="name" [(ngModel)]="selectedCharacter.name" placeholder="name">
  </div>

</div>
